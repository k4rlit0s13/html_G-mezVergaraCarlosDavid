
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css"> <title>Data Table</title>
</head>
<body>
  <center>
    <h1>JSON TO TABLE HTML</h1>
    <table id="data">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Age</th>
          <th>Phone</th>
          <th>Address</th>
          <th>Company</th>
          <th>Gender</th>
          <th>Favorite Fruit</th>
        </tr>
      </thead>
      <tbody id="data-table"></tbody>
    </table>
  </center>

  <script>
    const jsonData = [
      {
        "name": "Monroe Sears",
        "email": "monroesears@uniworld.com",
        "age": 39,
        "phone": "+1 (800) 578-2346",
        "address": "734 Times Placez, Coyote, Arkansas, 2908",
        "company": "UNIWORLD",
        "gender": "male",
        "favoriteFruit": "banana"
      },
      {
        "name": "Dionne Aguilar",
        "email": "dionneaguilar@tropolis.com",
        "age": 35,
        "phone": "+1 (956) 401-2654",
        "address": "839 Canarsie Road, Sena, Washington, 5390",
        "company": "TROPOLIS",
        "gender": "female",
        "favoriteFruit": "strawberry"
      }
    ];

    const tableBody = document.getElementById("data-table");

    for (const person of jsonData) {
      const tr = document.createElement("tr");
      const nameTd = document.createElement("td");
      nameTd.textContent = person.name;
      const emailTd = document.createElement("td");
      emailTd.textContent = person.email;
      const ageTd = document.createElement("td");
      ageTd.textContent = person.age;
      const phoneTd = document.createElement("td");
      phoneTd.textContent = person.phone;
      const addressTd = document.createElement("td");
      addressTd.textContent = person.address;
      const companyTd = document.createElement("td");
      companyTd.textContent = person.company;
      const genderTd = document.createElement("td");
      genderTd.textContent = person.gender;
      const fruitTd = document.createElement("td");
      fruitTd.textContent = person.favoriteFruit;
      tr.appendChild(nameTd);
      tr.appendChild(emailTd);
      tr.appendChild(ageTd);
      tr.appendChild(phoneTd);
      tr.appendChild(addressTd);
      tr.appendChild(companyTd);
      tr.appendChild(genderTd);
      tr.appendChild(fruitTd);
      tableBody.appendChild(tr);
    }
  </script>
</body>
</html>
